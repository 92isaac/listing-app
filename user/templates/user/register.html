{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <div class="row ">
        <div class="col-md-6 mx-auto">
            <form method="post" >
                {% csrf_token %}
            
                {{forms | crispy}}
            
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}

{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
            
                {{cardform | crispy }}
                <button type="submit">Update listing</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
